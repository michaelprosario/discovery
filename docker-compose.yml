version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: discovery_postgres
    environment:
      POSTGRES_USER: discovery_user
      POSTGRES_PASSWORD: discovery_pass
      POSTGRES_DB: discovery_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U discovery_user -d discovery_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
