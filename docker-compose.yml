version: '3.8'

services:

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discovery_api
    environment:
      # Database connection
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:Foobar321@postgres:5432/postgres}
      # Weaviate configuration
      WEAVIATE_URL: ${WEAVIATE_URL}
      WEAVIATE_KEY: ${WEAVIATE_KEY}
      # API keys
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_CUSTOM_SEARCH_API_KEY: ${GOOGLE_CUSTOM_SEARCH_API_KEY}
      GOOGLE_CUSTOM_SEARCH_ENGINE_ID: ${GOOGLE_CUSTOM_SEARCH_ENGINE_ID}
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    external: true

volumes:
  postgres_data:
