    <div class="flex h-screen" *ngIf="!isLoading && notebook">

        <main class="flex-1 overflow-y-auto">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 sm:py-8 lg:px-8">
                <div class="flex flex-wrap gap-2 pb-4">
                    <a class="text-slate-500 dark:text-[#92adc9] text-sm sm:text-base font-medium leading-normal hover:text-primary"
                        routerLink="/list-notebooks">
                        All Notebooks
                    </a>
                    <span class="text-slate-400 dark:text-[#92adc9] text-sm sm:text-base font-medium leading-normal">/</span>
                    <span class="text-slate-800 dark:text-white text-sm sm:text-base font-medium leading-normal">{{ notebook.name }}</span>
                </div>
                <header class="flex flex-wrap items-start justify-between gap-4 pb-6 sm:pb-8">
                    <div class="flex flex-col gap-2">
                        <h1
                            class="text-slate-900 dark:text-white text-2xl sm:text-3xl md:text-4xl font-black leading-tight tracking-[-0.033em]">
                            {{ notebook.name }}</h1>
                        <p class="text-slate-500 dark:text-[#92adc9] text-sm sm:text-base font-normal leading-normal">{{ notebook.description }}</p>
                    </div>
                </header>
                <div class="grid grid-cols-1 gap-6 sm:gap-8 lg:grid-cols-3">

                    <div class="lg:col-span-2">
                        <div
                            class="rounded-xl border border-slate-200 bg-white dark:border-slate-800 dark:bg-[#111a22]">
                            <div class="p-4">
                                <h3
                                    class="text-slate-900 dark:text-white text-base sm:text-lg font-bold leading-tight tracking-[-0.015em]">
                                    Sources</h3>
                            </div>
                            <!-- Desktop Table View -->
                            <div class="hidden sm:block overflow-x-auto">
                                <table class="w-full text-left text-sm">
                                    <thead
                                        class="border-b border-slate-200 bg-slate-50 text-xs uppercase text-slate-600 dark:border-slate-800 dark:bg-slate-900/50 dark:text-slate-400">
                                        <tr>
                                            <th class="px-6 py-3 font-medium" scope="col">Source Name</th>
                                            <th class="px-6 py-3 font-medium" scope="col">Type</th>
                                            <th class="px-6 py-3 font-medium text-right" scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-slate-700 dark:text-slate-300">
                                        <tr *ngFor="let source of sources"
                                            class="cursor-pointer border-b border-slate-200 bg-white hover:bg-slate-50 dark:border-slate-800 dark:bg-[#111a22] dark:hover:bg-slate-900/50">
                                            <td class="flex items-center gap-3 px-6 py-4">
                                                <span
                                                    class="material-symbols-outlined text-lg text-slate-500">description</span>
                                                <a class="font-medium text-slate-800 hover:text-primary dark:text-white"
                                                    (click)="openSource(source)">{{ source.name }}</a>
                                            </td>
                                            <td class="px-6 py-4"><span
                                                    class="rounded-md bg-slate-100 px-2 py-1 text-xs font-medium text-slate-700 dark:bg-slate-800 dark:text-slate-300">{{ source.source_type }}</span>
                                            </td>
                                            <td class="px-6 py-4 text-right">
                                                <div class="flex items-center justify-end gap-2">
                                                    <button (click)="deleteSource(source)"
                                                        class="flex h-8 w-8 items-center justify-center rounded-lg text-slate-500 hover:bg-red-100 hover:text-red-600 dark:hover:bg-red-900/30 dark:hover:text-red-400"><span
                                                            class="material-symbols-outlined text-xl">delete</span></button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr *ngIf="sources.length === 0">
                                            <td colspan="3" class="px-6 py-4 text-center text-slate-500">No sources found.</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- Mobile Card View -->
                            <div class="sm:hidden divide-y divide-slate-200 dark:divide-slate-800">
                                <div *ngFor="let source of sources"
                                    class="p-4 cursor-pointer hover:bg-slate-50 dark:hover:bg-slate-900/50">
                                    <div class="flex items-start justify-between gap-3">
                                        <div class="flex-1" (click)="openSource(source)">
                                            <div class="flex items-center gap-2 mb-2">
                                                <span class="material-symbols-outlined text-base text-slate-500">description</span>
                                                <h4 class="text-slate-800 dark:text-white font-medium text-sm">{{ source.name }}</h4>
                                            </div>
                                            <span class="inline-block rounded-md bg-slate-100 px-2 py-1 text-xs font-medium text-slate-700 dark:bg-slate-800 dark:text-slate-300">
                                                {{ source.source_type }}
                                            </span>
                                        </div>
                                        <button (click)="deleteSource(source)"
                                            class="flex h-9 w-9 items-center justify-center rounded-lg text-slate-500 hover:bg-red-100 hover:text-red-600 dark:hover:bg-red-900/30 dark:hover:text-red-400">
                                            <span class="material-symbols-outlined text-xl">delete</span>
                                        </button>
                                    </div>
                                </div>
                                <div *ngIf="sources.length === 0" class="p-6 text-center text-slate-500">
                                    No sources found.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col gap-6 lg:col-span-1">
                        <div
                            class="rounded-xl border border-slate-200 bg-white p-4 dark:border-slate-800 dark:bg-[#111a22]">
                            <div class="flex flex-col gap-4">
                                <button
                                    [routerLink]="['/edit-notebook', notebook.id, 'add-text-source']"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
                                    <span class="material-symbols-outlined">description</span>
                                    <span class="truncate">Add Source from Text</span>
                                </button>
                                <button
                                    [routerLink]="['/edit-notebook', notebook.id, 'add-url-source']"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
                                    <span class="material-symbols-outlined">link</span>
                                    <span class="truncate">Add Source from URL</span>
                                </button>
                                <button
                                    [routerLink]="['/edit-notebook', notebook.id, 'add-pdf-source']"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
                                    <span class="material-symbols-outlined">picture_as_pdf</span>
                                    <span class="truncate">Add Source from PDF</span>
                                </button>
                                <button
                                    [routerLink]="['/edit-notebook', notebook.id, 'add-source-by-search']"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
                                    <span class="material-symbols-outlined">search</span>
                                    <span class="truncate">Add Sources by Search</span>
                                </button>
                                <button
                                    [routerLink]="['/edit-notebook', notebook.id, 'sync']"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-indigo-600 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-indigo-700">
                                    <span class="material-symbols-outlined">sync</span>
                                    <span class="truncate">Sync with Vector Database</span>
                                </button>
                                <button
                                    [routerLink]="['/edit-notebook', notebook.id, 'new-blog-post']"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-green-600 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-green-700">
                                    <span class="material-symbols-outlined">article</span>
                                    <span class="truncate">New Blog Post</span>
                                </button>
                                <button
                                    [routerLink]="['/edit-notebook', notebook.id, 'new-mindmap']"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-blue-600 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-blue-700">
                                    <span class="material-symbols-outlined">account_tree</span>
                                    <span class="truncate">New Mind Map</span>
                                </button>
                                <button
                                    [routerLink]="['/edit-notebook', notebook.id, 'chat']"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-teal-600 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-teal-700">
                                    <span class="material-symbols-outlined">chat</span>
                                    <span class="truncate">Chat with Notebook</span>
                                </button>
                                <button
                                    [routerLink]="['/edit-notebook', notebook.id, 'outputs']"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-purple-600 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-purple-700">
                                    <span class="material-symbols-outlined">list_alt</span>
                                    <span class="truncate">View Outputs</span>
                                </button>
                                <button (click)="deleteNotebook()"
                                    class="flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-10 px-4 bg-red-500 text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-red-600">
                                    <span class="material-symbols-outlined">delete</span>
                                    <span class="truncate">Delete Notebook</span>
                                </button>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </main>
    </div>
    <div *ngIf="isLoading" class="flex h-screen items-center justify-center">
        <app-loading size="large" message="Loading..."></app-loading>
    </div>
