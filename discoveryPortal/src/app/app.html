<div class="flex h-screen relative">
    <!-- Mobile Header with Hamburger -->
    <header class="md:hidden fixed top-0 left-0 right-0 z-30 bg-white dark:bg-[#111a22] border-b border-slate-200 dark:border-[#324d67] px-4 py-3">
        <div class="flex items-center justify-between">
            <button 
                (click)="toggleMobileMenu()"
                class="p-2 hover:bg-slate-100 dark:hover:bg-white/5 rounded-lg transition-colors">
                <span class="material-symbols-outlined text-slate-700 dark:text-white">menu</span>
            </button>
            <h1 class="text-lg font-semibold text-slate-900 dark:text-white">Discovery Notebooks</h1>
            <div class="w-10"></div> <!-- Spacer for centering -->
        </div>
    </header>

    <app-side-menu></app-side-menu>
    
    <!-- Main content with top padding on mobile -->
    <div class="flex-1 pt-14 md:pt-0">
        <router-outlet></router-outlet>
    </div>
</div>
