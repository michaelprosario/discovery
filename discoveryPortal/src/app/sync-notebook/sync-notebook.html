<div class="flex h-screen items-center justify-center bg-white dark:bg-[#0e1b24]">
  <div class="text-center max-w-md px-4">
    <!-- Loading State -->
    <div *ngIf="isLoading">
      <app-loading size="large" message="Syncing with Vector Database..."></app-loading>
      <p class="mt-6 text-slate-600 dark:text-[#92adc9] text-base">
        This may take a few moments. Please wait while we process your notebook sources.
      </p>
    </div>

    <!-- Success State -->
    <div *ngIf="!isLoading && !errorMessage" class="animate-fade-in">
      <div class="flex justify-center mb-4">
        <div class="flex h-16 w-16 items-center justify-center rounded-full bg-green-100 dark:bg-green-900/30">
          <span class="material-symbols-outlined text-4xl text-green-600 dark:text-green-400">check_circle</span>
        </div>
      </div>
      <h2 class="text-slate-900 dark:text-white text-2xl font-bold mb-2">
        Sync Complete!
      </h2>
      <p class="text-slate-600 dark:text-[#92adc9] text-base mb-4">
        Your notebook has been successfully synced with the vector database.
      </p>
      <p class="text-slate-500 dark:text-slate-400 text-sm">
        Redirecting you back to the notebook...
      </p>
    </div>

    <!-- Error State -->
    <div *ngIf="!isLoading && errorMessage" class="animate-fade-in">
      <div class="flex justify-center mb-4">
        <div class="flex h-16 w-16 items-center justify-center rounded-full bg-red-100 dark:bg-red-900/30">
          <span class="material-symbols-outlined text-4xl text-red-600 dark:text-red-400">error</span>
        </div>
      </div>
      <h2 class="text-slate-900 dark:text-white text-2xl font-bold mb-2">
        Sync Failed
      </h2>
      <p class="text-slate-600 dark:text-[#92adc9] text-base mb-6">
        {{ errorMessage }}
      </p>
      <button
        (click)="goBack()"
        class="inline-flex items-center justify-center gap-2 rounded-lg h-10 px-6 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90">
        <span class="material-symbols-outlined text-xl">arrow_back</span>
        <span>Go Back to Notebook</span>
      </button>
    </div>
  </div>
</div>
